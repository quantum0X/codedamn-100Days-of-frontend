<!DOCTYPE html>
<html>
	<head>
		<title>Fieldset Tag Lab</title>
	</head>
	<body>
		<!-- Write your code here -->
        <form id="form">
            <fieldset> 
                <legend>User Information</legend>
            	<label for="username" >Username</label>
            	<input type="text" id="username"/>
            	<br/>
            	<label for="email" >Email</label>
            	<input type="text" id="email"/>
            </fieldset>
        </form>
	</body>
</html>
