<!DOCTYPE html>
<html>
	<head>
		<title>Radio Buttons Lab</title>
	</head>
	<body>
		<!-- write your code inside the 'wrapper' div -->
		<div id="wrapper">
            <form>
                    <input type="radio" name="city" id="option1"><label for="option1">Bengaluru</label>
                    <input type="radio" name="city" id="option2" checked><label for="option2">Pune</label>
                    <input type="radio" name="city" id="option3" disabled><label for="option3">Mumbai</label>
              
            </form>
        </div>
	</body>
</html>
